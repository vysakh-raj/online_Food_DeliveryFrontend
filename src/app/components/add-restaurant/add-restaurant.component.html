<div class="container">
    <h2>Create New Restaurant</h2>
    <form (ngSubmit)="createRestaurant()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="restaurant.name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="restaurant.address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="restaurant.phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
  
  <!-- Alert message -->
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
