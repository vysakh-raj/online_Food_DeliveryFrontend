<div class="container">
    <h2>Update Menu</h2>
    <form (ngSubmit)="updateMenu()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="menu.name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="menu.description" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="menu.price" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
