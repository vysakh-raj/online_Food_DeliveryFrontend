<div class="container">
    <h2>Update Restaurant</h2>
    <form (ngSubmit)="updateRestaurant()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="restaurant.name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="restaurant.address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="restaurant.phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
